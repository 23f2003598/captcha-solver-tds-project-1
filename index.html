<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full"><h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><div class="flex justify-center mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border border-gray-300 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Captcha:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Type the characters you see"></div><button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Verify Captcha</button><p id="message" class="text-center mt-4 text-sm"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const message = document.getElementById('message');const getQueryParam = (param) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);};const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const verifyCaptcha = () => {const enteredText = captchaInput.value.trim().toUpperCase();const expectedTextForSample = "ADUR3"; if (imageUrl) {message.textContent = "Cannot solve remote captcha client-side. This is a demo. Try 'ADUR3' if it looks like the sample!";message.className = 'text-center mt-4 text-sm text-yellow-600';return;}if (enteredText === expectedTextForSample) {message.textContent = "Captcha Verified Successfully!";message.className = 'text-center mt-4 text-sm text-green-600';} else {message.textContent = "Incorrect Captcha. Please try again.";message.className = 'text-center mt-4 text-sm text-red-600';}};submitButton.addEventListener('click', verifyCaptcha);captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {verifyCaptcha();}});});</script></body></html>
